<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ca√ßa √†s Fake News | Arquivo.pt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset e Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Raleway', sans-serif;
            line-height: 1.6;
        }
        h1, h2, h3 {

            letter-spacing: 1px;
            color: #ff0000;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header do Jogo */
        .game-header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease;
        }
        .game-header h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        .game-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .phase-tag {
            background: #ff0000;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            display: inline-block;
            margin-top: 1rem;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
        }

        /* Card da Not√≠cia */
        .news-card {
            background: #111;
            border-radius: 10px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            border-left: 5px solid #ff0000;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.1);
        }
        .news-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-family: 'Playfair Display', serif;
            color: #fff;
        }
        .news-content {
            margin-bottom: 2rem;
            color: #ccc;
        }
        .news-image {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            border: 1px solid #333;
        }

        /* Op√ß√µes do Jogo */
        .game-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        @media (max-width: 768px) {
            .game-options {
                grid-template-columns: 1fr;
            }
        }
        .option-btn {
            background: #222;
            color: white;
            border: 2px solid #333;
            padding: 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
            text-align: center;
        }
        .option-btn:hover {
            border-color: #ff0000;
            background: #333;
        }
        .option-btn.selected-true {
            background: rgba(0, 170, 0, 0.2);
            border-color: #00aa00;
            color: #00ff00;
        }
        .option-btn.selected-false {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
            color: #ff5555;
        }

        /* Feedback e Progresso */
        .feedback {
            padding: 1.5rem;
            border-radius: 5px;
            margin-bottom: 2rem;
            display: none;
            font-weight: 600;
        }
        .feedback-correct {
            background: rgba(0, 170, 0, 0.1);
            border-left: 3px solid #00aa00;
            color: #00ff00;
        }
        .feedback-incorrect {
            background: rgba(255, 0, 0, 0.1);
            border-left: 3px solid #ff0000;
            color: #ff5555;
        }
        .progress-container {
            margin-top: 2rem;
        }
        .progress-text {
            margin-bottom: 0.5rem;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
            color: #ff0000;
        }
        .progress-bar {
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #ff0000;
            width: 0%;
            transition: width 0.5s;
        }

        /* Bot√µes de Navega√ß√£o */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        .nav-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        .nav-btn:hover {
            background: #cc0000;
        }
        .nav-btn:disabled {
            background: #333;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Tela de Resultados */
        .results-screen {
            text-align: left;
        }
        .results-screen h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .score-display {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .answer-detail {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #333;
        }
        .answer-detail:last-child {
            border-bottom: none;
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cabe√ßalho do Jogo -->
        <header class="game-header">
            <h1>CA√áA √ÄS FAKE NEWS</h1>
            <p>Voc√™ consegue identificar not√≠cias falsas?</p>
            <div class="phase-tag" id="phaseTag">FASE 1: Not√≠cias Reais</div>
        </header>

        <!-- Card da Not√≠cia -->
        <div class="news-card">
            <img src="https://images.unsplash.com/photo-1586339949916-3e9457bef6d3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Imagem da not√≠cia" class="news-image" id="newsImage">
            <h2 class="news-title" id="newsTitle">T√≠tulo da not√≠cia ser√° carregado aqui</h2>
            <p class="news-content" id="newsContent">Conte√∫do da not√≠cia ser√° carregado aqui...</p>
            
            <!-- Op√ß√µes do Jogo -->
            <div class="game-options">
                <button class="option-btn" onclick="selectOption(true)" id="optionTrue">VERDADEIRA</button>
                <button class="option-btn" onclick="selectOption(false)" id="optionFalse">FALSA</button>
            </div>
            
            <!-- Feedback -->
            <div class="feedback" id="feedback">
                Feedback ser√° mostrado aqui ap√≥s sua resposta.
            </div>
            
            <!-- Progresso -->
            <div class="progress-container">
                <div class="progress-text" id="progressText">QUEST√ÉO 1 DE 5</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>
        
        <!-- Navega√ß√£o -->
        <div class="nav-buttons">
            <button class="nav-btn" id="prevBtn" onclick="prevQuestion()" disabled>ANTERIOR</button>
            <button class="nav-btn" id="nextBtn" onclick="nextQuestion()">PR√ìXIMA</button>
        </div>
    </div>

    <script>
        // Banco de dados de not√≠cias melhorado
        const newsDatabase = {
            phase1: [
                {
                    title: "STF pro√≠be culto religioso no Brasil",
                    content: "Supremo Tribunal Federal teria decidido pela proibi√ß√£o de todas as celebra√ß√µes religiosas no territ√≥rio nacional a partir de janeiro de 2023.",
                    image: "https://images.unsplash.com/photo-1601758003122-53c40e686a19?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                    isFake: true,
                    explanation: "Esta not√≠cia √© FALSA. O STF nunca tomou tal decis√£o. Essa informa√ß√£o foi criada para gerar alarde entre os fi√©is e descredibilizar o poder judici√°rio."
                },
                {
                    title: "Vacina da COVID-19 pode causar autismo em crian√ßas",
                    content: "Estudo publicado em revista cient√≠fica internacional comprovaria liga√ß√£o direta entre a vacina√ß√£o infantil e o desenvolvimento de autismo.",
                    image: "https://images.unsplash.com/photo-1584036561566-baf8f5f1b144?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                    isFake: true,
                    explanation: "Esta not√≠cia √© FALSA. N√£o existe nenhuma evid√™ncia cient√≠fica que comprove essa rela√ß√£o. A Organiza√ß√£o Mundial da Sa√∫de j√° desmentiu essa informa√ß√£o diversas vezes."
                },
                {
                    title: "Nova lei trabalhista permite demiss√£o sem justa causa",
                    content: "Reforma trabalhista aprovada em 2023 eliminaria a necessidade de justificativa formal para demiss√µes em empresas com mais de 100 funcion√°rios.",
                    image: "https://images.unsplash.com/photo-1521791136064-7986c2920216?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                    isFake: false,
                    explanation: "Esta not√≠cia √© VERDADEIRA. A reforma trabalhista de 2023 realmente incluiu essa mudan√ßa na legisla√ß√£o, embora com algumas restri√ß√µes espec√≠ficas."
                }
            ],
            phase2: [
                {
                    title: "Intelig√™ncia artificial descobre cura definitiva para o c√¢ncer",
                    content: "Pesquisadores do MIT desenvolveram algoritmo de IA capaz de curar todos os tipos de c√¢ncer em apenas 24 horas, sem efeitos colaterais.",
                    image: "https://images.unsplash.com/photo-1620712943543-bcc4688e7485?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                    isFake: true,
                    explanation: "Esta not√≠cia √© FALSA. Embora a IA esteja ajudando em pesquisas m√©dicas, n√£o existe cura instant√¢nea para o c√¢ncer. Esta not√≠cia foi gerada por IA para testar seu discernimento."
                },
                {
                    title: "Governo federal lan√ßa programa de renda b√°sica universal",
                    content: "Novo programa social garantir√° pagamento mensal de R$ 600 para todos os cidad√£os brasileiros acima de 18 anos, sem condi√ß√µes.",
                    image: "https://images.unsplash.com/photo-1450101499163-c8848c66ca85?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                    isFake: false,
                    explanation: "Esta not√≠cia √© VERDADEIRA. O programa foi anunciado oficialmente, embora com algumas limita√ß√µes de renda para elegibilidade."
                }
            ]
        };

        // Vari√°veis do jogo
        let currentPhase = 'phase1';
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];

        // Elementos DOM
        const phaseTag = document.getElementById('phaseTag');
        const newsTitle = document.getElementById('newsTitle');
        const newsContent = document.getElementById('newsContent');
        const newsImage = document.getElementById('newsImage');
        const optionTrue = document.getElementById('optionTrue');
        const optionFalse = document.getElementById('optionFalse');
        const feedback = document.getElementById('feedback');
        const progressText = document.getElementById('progressText');
        const progressFill = document.getElementById('progressFill');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const container = document.querySelector('.container');

        // Inicializa o jogo
        function initGame() {
            currentPhase = 'phase1';
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            loadQuestion();
            updateProgress();
        }

        // Carrega a quest√£o atual
        function loadQuestion() {
            const questions = newsDatabase[currentPhase];
            if (currentQuestion < questions.length) {
                const question = questions[currentQuestion];
                newsTitle.textContent = question.title;
                newsContent.textContent = question.content;
                newsImage.src = question.image;
                newsImage.alt = `Imagem ilustrativa: ${question.title}`;
                
                // Reset buttons
                optionTrue.classList.remove('selected-true', 'selected-false');
                optionFalse.classList.remove('selected-true', 'selected-false');
                feedback.style.display = 'none';
                
                // Update phase tag
                phaseTag.textContent = currentPhase === 'phase1' 
                    ? 'FASE 1: Not√≠cias Reais' 
                    : 'FASE 2: Desafio IA';
                
                // Update navigation buttons
                prevBtn.disabled = currentQuestion === 0;
                
                if (currentPhase === 'phase1' && currentQuestion === newsDatabase.phase1.length - 1) {
                    nextBtn.textContent = 'IR PARA FASE 2';
                } else if (currentPhase === 'phase2' && currentQuestion === newsDatabase.phase2.length - 1) {
                    nextBtn.textContent = 'VER RESULTADO';
                } else {
                    nextBtn.textContent = 'PR√ìXIMA';
                }
            } else {
                showResults();
            }
        }

        // Atualiza a barra de progresso
        function updateProgress() {
            const totalQuestions = currentPhase === 'phase1' 
                ? newsDatabase.phase1.length 
                : newsDatabase.phase2.length;
            const progress = ((currentQuestion + 1) / totalQuestions) * 100;
            progressFill.style.width = `${progress}%`;
            progressText.textContent = `QUEST√ÉO ${currentQuestion + 1} DE ${totalQuestions}`;
        }

        // Seleciona uma op√ß√£o
        function selectOption(userChoice) {
            const questions = newsDatabase[currentPhase];
            const question = questions[currentQuestion];
            const isCorrect = (userChoice === question.isFake);
            
            // Marca a resposta do usu√°rio
            if (userChoice) {
                optionTrue.classList.add('selected-true');
                optionFalse.classList.remove('selected-false');
            } else {
                optionFalse.classList.add('selected-false');
                optionTrue.classList.remove('selected-true');
            }
            
            // Mostra feedback CORRETO
            if (isCorrect) {
                feedback.textContent = `‚úÖ CORRETO! ${question.explanation}`;
                feedback.className = 'feedback feedback-correct';
            } 
            // Mostra feedback INCORRETO
            else {
                feedback.textContent = `‚ùå INCORRETO! ${question.explanation}`;
                feedback.className = 'feedback feedback-incorrect';
            }
            
            feedback.style.display = 'block';
            
            // Atualiza pontua√ß√£o
            if (isCorrect) score++;
            
            // Armazena resposta do usu√°rio
            userAnswers.push({
                userChoice,
                isCorrect,
                question: question.title,
                explanation: question.explanation
            });
            
            // Atualiza navega√ß√£o
            nextBtn.disabled = false;
        }

        // Navega para a pr√≥xima quest√£o
        function nextQuestion() {
            const questions = newsDatabase[currentPhase];
            
            // Verifica se est√° indo para a fase 2
            if (currentPhase === 'phase1' && currentQuestion === questions.length - 1) {
                currentPhase = 'phase2';
                currentQuestion = 0;
            } 
            // Verifica se o jogo terminou
            else if (currentPhase === 'phase2' && currentQuestion === newsDatabase.phase2.length - 1) {
                showResults();
                return;
            }
            // Pr√≥xima quest√£o na mesma fase
            else {
                currentQuestion++;
            }
            
            loadQuestion();
            updateProgress();
            nextBtn.disabled = true;
        }

        // Volta para a quest√£o anterior
        function prevQuestion() {
            if (currentQuestion > 0) {
                // Remove a √∫ltima resposta se existir
                if (userAnswers.length > currentQuestion - 1) {
                    const lastAnswer = userAnswers.pop();
                    if (lastAnswer.isCorrect) score--;
                }
                
                currentQuestion--;
                loadQuestion();
                updateProgress();
                nextBtn.disabled = userAnswers.length <= currentQuestion;
            }
        }

        // Mostra os resultados finais
        function showResults() {
            const totalQuestions = newsDatabase.phase1.length + newsDatabase.phase2.length;
            const percentage = Math.round((score / totalQuestions) * 100);
            
            // Cria mensagem de resultado
            let resultHTML = `
                <header class="game-header">
                    <h1>RESULTADO FINAL</h1>
                </header>
                <div class="news-card results-screen">
                    <h2>Seu Desempenho</h2>
                    <div class="score-display">
                        ${score} acertos de ${totalQuestions} (${percentage}%)
                    </div>
            `;
            
            // Mensagem personalizada
            if (percentage >= 80) {
                resultHTML += `
                    <p style="color: #00ff00; text-align: center; margin-bottom: 2rem; font-size: 1.2rem;">
                        üèÜ Excelente! Voc√™ √© um verdadeiro detetive de fake news!
                    </p>
                `;
            } else if (percentage >= 50) {
                resultHTML += `
                    <p style="color: #ffff00; text-align: center; margin-bottom: 2rem; font-size: 1.2rem;">
                        üëç Bom trabalho! Mas ainda pode melhorar sua an√°lise.
                    </p>
                `;
            } else {
                resultHTML += `
                    <p style="color: #ff5555; text-align: center; margin-bottom: 2rem; font-size: 1.2rem;">
                        ü§î Precisa praticar mais! Revise as dicas de verifica√ß√£o.
                    </p>
                `;
            }
            
            // Adiciona detalhes das respostas
            resultHTML += `<h3 style="color: #ff0000; margin-bottom: 1.5rem;">Detalhes das suas respostas:</h3>`;
            
            // Fase 1
            resultHTML += `<h4 style="color: #ff0000; margin: 1rem 0;">FASE 1: Not√≠cias Reais</h4>`;
            newsDatabase.phase1.forEach((q, i) => {
                const userAnswer = userAnswers[i];
                resultHTML += `
                    <div class="answer-detail">
                        <p><strong>${q.title}</strong></p>
                        <p>${userAnswer.isCorrect ? '‚úÖ Voc√™ acertou!' : '‚ùå Voc√™ errou!'}</p>
                        <p>${q.explanation}</p>
                    </div>
                `;
            });
            
            // Fase 2
            resultHTML += `<h4 style="color: #ff0000; margin: 1rem 0;">FASE 2: Desafio IA</h4>`;
            newsDatabase.phase2.forEach((q, i) => {
                const userAnswer = userAnswers[newsDatabase.phase1.length + i];
                resultHTML += `
                    <div class="answer-detail">
                        <p><strong>${q.title}</strong></p>
                        <p>${userAnswer.isCorrect ? '‚úÖ Voc√™ acertou!' : '‚ùå Voc√™ errou!'}</p>
                        <p>${q.explanation}</p>
                    </div>
                `;
            });
            
            // Bot√£o para jogar novamente
            resultHTML += `
                <button class="nav-btn" onclick="initGame()" style="margin-top: 2rem; display: block; width: 100%;">
                    JOGAR NOVAMENTE
                </button>
            `;
            
            resultHTML += `</div>`;
            
            // Substitui o conte√∫do do container
            container.innerHTML = resultHTML;
        }

        // Inicia o jogo quando a p√°gina carrega
        window.onload = initGame;
    </script>
</body>
</html>
