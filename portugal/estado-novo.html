<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeçalho - Regime Salazarista</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --vermelho: #cc0000;
            --vermelho-claro: #ff3333;
            --preto: #1a1a1a;
            --branco: #ffffff;
            --sombra: 0 4px 6px rgba(0, 0, 0, 0.1);
            --sombra-destaque: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            overflow-x: hidden;
        }

        /* ANIMAÇÕES */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* CABEÇALHO HERO */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://upload.wikimedia.org/wikipedia/commons/7/76/Estado_Novo_logo.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--branco);
            padding: 0 20px;
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        .hero h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 5rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            animation: slideInLeft 1s ease-out;
        }

        .tagline {
            font-size: 1.8rem;
            max-width: 800px;
            margin: 0 auto 3rem;
            font-weight: 400;
            line-height: 1.6;
            animation: slideInRight 1s ease-out;
        }

        .periodo {
            background: var(--vermelho);
            color: var(--branco);
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            display: inline-block;
            margin-top: 1rem;
            border: none;
            box-shadow: var(--sombra);
            transition: all 0.3s ease;
            animation: fadeIn 1.5s ease-out;
            font-family: 'Raleway', sans-serif;
        }

        .periodo:hover {
            background: var(--vermelho-claro);
            transform: translateY(-3px);
            box-shadow: var(--sombra-destaque);
           
        }

        .scroll-down {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--branco);
            font-size: 2rem;
            animation: pulse 2s infinite;
         
            transition: all 0.3s ease;
        }

        .scroll-down:hover {
            color: var(--vermelho-claro);
            transform: translateX(-50%) scale(1.1);
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1.2rem;
                margin-bottom: 2rem;
            }
            
            .periodo {
                font-size: 1rem;
                padding: 0.6rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2.2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .scroll-down {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- CABEÇALHO HERO -->
    <header class="hero">
        <h1>A ditadura do Estado novo em Portugal</h1>
        <p class="tagline">41 anos de regime autoritário (1933-1974) </p>

        </div>
    </header>

</body>
</html>
