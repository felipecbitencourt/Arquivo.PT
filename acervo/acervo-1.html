<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprofundar | Olhar Crítico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset e Fontes */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            font-family: 'Raleway', sans-serif;
        }

        h1, h2, h3 {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
        }

        h4 {
            font-family: 'Playfair Display', serif;
        }

        /* Header/Hero Section */
        .hero {
            background: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 6rem 2rem;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #ff0000;
            text-transform: uppercase;
            animation: fadeIn 1s ease-in-out;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            background: #ff0000;
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #cc0000;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        /* Filtros */
        .filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
            background: #111;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: #222;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #ff0000;
        }

        /* Seção de Referências */
        .references {
            padding: 5rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .references h2 {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 3rem;
            color: #ff0000;
        }

        .reference-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
        }

        .reference-card {
            background: #111;
            border-radius: 5px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 3px solid #ff0000;
        }

        .reference-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.2);
        }

        .reference-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ff0000;
        }

        .reference-card h3 {
            margin-bottom: 1rem;
            color: #fff;
            font-size: 1.8rem;
        }

        .reference-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            color: #ff0000;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 0.9rem;
        }

        .reference-card p {
            margin-bottom: 1.5rem;
            color: #ccc;
        }

        /* Paginação */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 3rem;
            gap: 1rem;
        }

        .page-btn {
            background: #222;
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .page-btn:hover {
            background: #ff0000;
        }

        .page-btn.active {
            background: #ff0000;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Textos de contexto */
        .category-context {
            max-width: 800px;
            margin: 4rem auto;
            animation: fadeIn 0.5s ease-out;
        }

        .context-box {
            background: rgba(255, 0, 0, 0.1);
            border-left: 4px solid #ff0000;
            padding: 2rem;
            border-radius: 0 5px 5px 0;
        }

        .context-box h3 {
            color: #ff0000;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-family: 'Bebas Neue', sans-serif;
        }

        .context-box p {
            margin-bottom: 1rem;
            color: #ddd;
            line-height: 1.7;
        }

        .context-box p:last-child {
            margin-bottom: 0;
        }

        /* Seção de Sugestões */
        .suggestions {
            background: url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
            padding: 5rem 2rem;
            position: relative;
            text-align: center;
        }

        .suggestions::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
        }

        .suggestions-content {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
        }

        .suggestions h2 {
            color: #ff0000;
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }

        .suggestions p {
            margin-bottom: 2rem;
            color: #ccc;
        }

        .suggestions-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .suggestions-form input,
        .suggestions-form textarea {
            padding: 1rem;
            border-radius: 5px;
            border: none;
            font-family: 'Raleway', sans-serif;
        }

        .suggestions-form textarea {
            min-height: 150px;
            resize: vertical;
        }

        .suggestions-form button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .suggestions-form button:hover {
            background: #cc0000;
        }

        /* Footer */
        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 4rem 2rem;
            border-top: 1px solid #ff0000;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .footer-links a:hover {
            color: #ff0000;
        }

        .social-icons {
            margin-top: 2rem;
        }

        .social-icons a {
            color: white;
            margin: 0 1rem;
            font-size: 1.8rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #ff0000;
        }

        .copyright {
            margin-top: 2rem;
            color: #777;
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .reference-grid {
                grid-template-columns: 1fr;
            }

            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Aprofundar</h1>
            <p>Artigos, livros e estudos para entender as fake news além da superfície</p>
        </div>
    </section>

    <!-- Filtros -->
    <div class="filters">
        <button class="filter-btn active" data-filter="all">Tudo</button>
        <button class="filter-btn" data-filter="reading">Leitura</button>
        <button class="filter-btn" data-filter="video">Vídeos</button>
    </div>

    <!-- Seção de Referências -->
    <section id="references" class="references">
        <h2>Referências Selecionadas</h2>
        
        <!-- Grid de referências -->
        <div class="reference-grid" id="reference-container">
            <!-- Os cards serão inseridos aqui via JavaScript -->
        </div>
        
        <!-- Paginação -->
        <div class="pagination" id="pagination-container">
            <button class="page-btn" id="prev-btn" disabled>Anterior</button>
            <span id="page-info">Página 1</span>
            <button class="page-btn" id="next-btn">Próxima</button>
        </div>
        

    <!-- Seção de Sugestões -->
    <section class="suggestions">
        <div class="suggestions-content">
            <h2>Sugira Referências</h2>
            <p>Conhece algum conteúdo relevante que deveria estar nesta lista? Envie sua sugestão!</p>
            <form class="suggestions-form">
                <input type="text" placeholder="Seu nome (opcional)">
                <input type="email" placeholder="Seu e-mail (opcional)">
                <input type="text" placeholder="Título da referência" required>
                <input type="text" placeholder="Tipo (livro, artigo, vídeo, etc.)" required>
                <input type="url" placeholder="Link (se disponível)">
                <textarea placeholder="Por que você recomenda este conteúdo?" required></textarea>
                <button type="submit">Enviar Sugestão</button>
            </form>
        </div>
    </section>

   

    <script>
        // Dados das referências
        const references = [
            // Leituras
            {
                title: "Educação em Ciências e Fake News",
                category: "reading",
                type: "Artigo Acadêmico",
                year: "ENPEC, 2021",
                description: "Análise de como a falta de educação científica facilita a disseminação de desinformação, com foco em letramento midiático e políticas públicas.",
                link: "https://www.editorarealize.com.br/editora/anais/enpec/2021/TRABALHO_COMPLETO_EV155_MD1_SA108_ID1340_29062021204056.pdf",
                icon: "📄"
            },
            {
                title: "Fake News: Uma Revisão Interdisciplinar",
                category: "reading",
                type: "Artigo",
                year: "Brajets",
                description: "Revisão ampla sobre deepfakes, IA geradora de texto e impactos psicológicos na propagação de desinformação.",
                link: "https://brajets.com/brajets/article/view/790/429",
                icon: "📄"
            },
            {
                title: "Fake News e a Banalidade do Mal",
                category: "reading",
                type: "Artigo",
                year: "FINOM",
                description: "Análise do excesso de informação na era digital e sua relação com a teoria da 'banalidade do mal' de Hannah Arendt.",
                link: "https://revistas.icesp.br/index.php/FINOM_Humanidade_Tecnologia/article/view/1709/1268",
                icon: "📄"
            },
            {
                title: "Information Disorder",
                category: "reading",
                type: "Relatório",
                year: "Conselho da Europa, 2017",
                description: "Framework para classificar desinformação em mis-information, dis-information e mal-information, com diretrizes para políticas públicas.",
                link: "https://edoc.coe.int/en/media/11609-desordem-informacional-para-um-quadro-interdisciplinar-de-investigacao-e-elaboracao-de-politicas-publicas.html",
                icon: "📊"
            },
            {
                title: "A Fábrica de Mentiras",
                category: "reading",
                type: "Livro",
                year: "Bernardo Pires",
                description: "Investigação sobre a indústria da desinformação, com casos reais de fake news que impactaram a política global.",
                link: "https://www.wook.pt/livro/fabrica-de-mentiras-paulo-pena/23507165?srsltid=AfmBOooeX_bSNqbEQWjxAfmAzs7ETBML7NzR19EP7ZWCRunjOKjzlwdO",
                icon: "📚"
            },
            {
                title: "The Misinformation Age",
                category: "reading",
                type: "Livro",
                year: "Cailin O'Connor",
                description: "Como as falsas crenças se espalham, explorando vieses cognitivos e dinâmicas sociais por trás das fake news.",
                link: "https://www.amazon.com/Misinformation-Age-False-Beliefs-Spread/dp/0300234015",
                icon: "📚"
            },
            {
                title: "Pós-Verdade",
                category: "reading",
                type: "Livro",
                year: "Matthew d'Ancona",
                description: "Análise sobre como a emoção se tornou mais importante que os fatos na política contemporânea.",
                link: "https://books.google.pt/books/about/P%C3%B3s_Verdade.html?id=DEL5zwEACAAJ&source=kp_book_description&redir_esc=y",
                icon: "📚"
            },
            {
                title: "Manual de Combate à Desinformação",
                category: "reading",
                type: "Guia",
                year: "UNESCO, 2020",
                description: "Guia prático com estratégias para identificar e combater fake news no dia a dia.",
                link: "https://unesdoc.unesco.org/ark:/48223/pf0000374219",
                icon: "📖"
            },
            {
                title: "A Psicologia das Fake News",
                category: "reading",
                type: "Artigo",
                year: "Scientific American",
                description: "Explicação sobre os mecanismos psicológicos que nos fazem acreditar e compartilhar informações falsas.",
                link: "https://www.scientificamerican.com/article/the-psychology-of-fake-news/",
                icon: "📄"
            },
            // Vídeos
            {
                title: "Como as Fake News se Espalham",
                category: "video",
                type: "TED Talk",
                year: "14:22 min",
                description: "Explicação sobre os mecanismos psicológicos e tecnológicos que fazem as notícias falsas se viralizarem.",
                link: "https://www.youtube.com/watch?v=cSKGa_7XJkg",
                icon: "🎥"
            },
            {
                title: "Como Encontrar a Verdade na Era da Desinformação",
                category: "video",
                type: "TED Talk",
                year: "16:45 min",
                description: "Estratégias para desenvolver pensamento crítico e identificar informações falsas na internet.",
                link: "https://www.youtube.com/watch?v=hz6GULbowAk",
                icon: "🎥"
            },
            {
                title: "A Ciência por Trás das Fake News",
                category: "video",
                type: "Documentário",
                year: "22:10 min",
                description: "Análise científica sobre por que nosso cérebro é vulnerável a informações falsas e como nos proteger.",
                link: "https://www.youtube.com/watch?v=dNmwvntMF5A",
                icon: "🎥"
            },
            {
                title: "Fake News - Porta dos Fundos",
                category: "video",
                type: "Humor",
                year: "5:32 min",
                description: "Esquete humorística que mostra como as fake news podem distorcer completamente a realidade.",
                link: "https://www.youtube.com/watch?v=NM9wDPYWKcA",
                icon: "🎥"
            },
            {
                title: "Curso BBC sobre Fake News",
                category: "video",
                type: "Série Educativa",
                year: "6 episódios",
                description: "Curso completo que ensina a identificar notícias falsas e verificar informações online.",
                link: "https://www.youtube.com/watch?v=BEbQTZLXwOM&list=PLcetZ6gSk96-CsAaVjeePA7EZ8MD56rg-",
                icon: "🎥"
            },
            {
                title: "O Impacto das Fake News na Democracia",
                category: "video",
                type: "Documentário",
                year: "28:15 min",
                description: "Análise aprofundada sobre como a desinformação pode afetar processos democráticos e eleições.",
                link: "https://www.youtube.com/watch?v=tCs5_pBXzgI",
                icon: "🎥"
            },
            {
                title: "Por Que Acreditamos em Fake News?",
                category: "video",
                type: "Nerdologia",
                year: "10:45 min",
                description: "Explicação científica sobre os vieses cognitivos que nos fazem acreditar em informações falsas.",
                link: "https://www.youtube.com/watch?v=zp5QehSFqLM",
                icon: "🎥"
            },
            {
                title: "A História das Fake News",
                category: "video",
                type: "Nerdologia",
                year: "11:30 min",
                description: "Mostra que a desinformação não é um fenômeno novo, mas sim uma prática antiga com novas roupagens.",
                link: "https://www.youtube.com/watch?v=NeBfq5nEWxA",
                icon: "🎥"
            },
            {
                title: "Como as Redes Sociais Amplificam Fake News",
                category: "video",
                type: "Nerdologia",
                year: "9:52 min",
                description: "Análise dos algoritmos que priorizam conteúdo polêmico e como isso favorece a desinformação.",
                link: "https://www.youtube.com/watch?v=8quTOBvb8uA",
                icon: "🎥"
            },
            {
                title: "Como Combater Fake News",
                category: "video",
                type: "Nerdologia",
                year: "12:18 min",
                description: "Estratégias eficazes para identificar e combater a desinformação no dia a dia.",
                link: "https://www.youtube.com/watch?v=I49bImxBRAE",
                icon: "🎥"
            }
        ];

        // Variáveis de paginação
        let currentPage = 1;
        const itemsPerPage = 9;
        let currentFilter = "all";
        let filteredReferences = [];

        // Elementos DOM
        const referenceContainer = document.getElementById('reference-container');
        const paginationContainer = document.getElementById('pagination-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const pageInfo = document.getElementById('page-info');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // Inicialização
        function init() {
            filteredReferences = [...references];
            renderReferences();
            setupEventListeners();
        }

        // Configura os event listeners
        function setupEventListeners() {
            // Filtros
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    currentFilter = btn.dataset.filter;
                    currentPage = 1; // Reset para a primeira página
                    
                    // Filtra as referências
                    if (currentFilter === 'all') {
                        filteredReferences = [...references];
                    } else {
                        filteredReferences = references.filter(ref => ref.category === currentFilter);
                    }
                    
                    renderReferences();
                });
            });
            
            // Paginação
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderReferences();
                }
            });
            
            nextBtn.addEventListener('click', () => {
                const totalPages = Math.ceil(filteredReferences.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderReferences();
                }
            });
        }

        // Renderiza as referências na página atual
        function renderReferences() {
            // Calcula os itens para a página atual
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageItems = filteredReferences.slice(startIndex, endIndex);
            
            // Limpa o container
            referenceContainer.innerHTML = '';
            
            // Adiciona os itens da página atual
            pageItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'reference-card';
                card.dataset.category = item.category;
                
                card.innerHTML = `
                    <div class="reference-icon">${item.icon}</div>
                    <h3>${item.title}</h3>
                    <div class="reference-meta">
                        <span>${item.type}</span>
                        <span>${item.year}</span>
                    </div>
                    <p>${item.description}</p>
                    <a href="${item.link}" target="_blank" class="btn">${item.category === 'reading' ? 'Acessar' : 'Assistir'}</a>
                `;
                
                referenceContainer.appendChild(card);
            });
            
            // Atualiza a paginação
            updatePagination();
        }

        // Atualiza os controles de paginação
        function updatePagination() {
            const totalItems = filteredReferences.length;
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            
            // Atualiza o texto da página
            pageInfo.textContent = `Página ${currentPage} de ${totalPages}`;
            
            // Habilita/desabilita botões
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            // Mostra/oculta a paginação se necessário
            if (totalPages <= 1) {
                paginationContainer.style.display = 'none';
            } else {
                paginationContainer.style.display = 'flex';
            }
        }

        // Inicia a aplicação
        init();
    </script>
</body>
</html>
